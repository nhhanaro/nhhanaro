<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH GIFT CARD(10만원)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr {
            height: 35px;
        }

        /* 버튼 스타일 */
        #pagination {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            th, td {
                padding: 6px;
            }

            canvas {
                width: 100% !important;
                height: 300px !important; /* 모바일에서 차트 높이 변경 */
            }
        }

        @media (min-width: 601px) {
            canvas {
                width: 100% !important;
                height: 500px !important; /* 차트 크기 더 키움 */
            }
        }
    </style>
</head>
<body>
    <h1>NH GIFT CARD(10만원)</h1>

    <!-- JSON 데이터를 표로 보여줄 부분 -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>조회 시간</th>
                <th>우현상품권</th>
                <th>우천상품권</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 페이지네이션 버튼 -->
    <div id="pagination">
        <button id="prevBtn" disabled>이전</button>
        <button id="nextBtn" disabled>다음</button>
    </div>

    <!-- 그래프를 그릴 부분 -->
    <canvas id="priceChart"></canvas>

    <script>
        let priceChart = null;
        let currentPage = 0;
        const itemsPerPage = 7; // 페이지당 표시할 항목 수

        // 데이터를 로드하고 표와 차트를 업데이트하는 함수
        function loadData() {
            fetch('data.json', { cache: 'no-store' }) // 캐시 방지 헤더 추가
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.error('데이터가 없습니다.');
                        return;
                    }

                    // 최신 데이터가 위로 오도록 조회 시간 기준으로 최신순으로 정렬
                    data.sort((a, b) => new Date(b.조회_시간) - new Date(a.조회_시간));

                    // 그래프용 데이터 준비 (왼쪽 -> 오른쪽으로 흐르도록 reverse 사용)
                    const labels = data.map(entry => entry.조회_시간.split(' ')[0]).reverse();
                    const woohPrices = data.map(entry => parseInt(entry.우현상품권.replace(/,/g, ''))).reverse();
                    const wooticketPrices = data.map(entry => parseInt(entry.우천상품권.replace(/,/g, ''))).reverse();

                    // 차트가 이미 있으면 데이터 업데이트, 없으면 새로 생성
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    if (priceChart === null) {
                        priceChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: '우현상품권 가격',
                                        data: woohPrices,
                                        borderColor: 'blue',
                                        fill: false
                                    },
                                    {
                                        label: '우천상품권 가격',
                                        data: wooticketPrices,
                                        borderColor: 'green',
                                        fill: false
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                aspectRatio: 2, // 반응형 차트 비율 설정
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: '날짜'
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: '가격 (원)'
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        priceChart.data.labels = labels;
                        priceChart.data.datasets[0].data = woohPrices;
                        priceChart.data.datasets[1].data = wooticketPrices;
                        priceChart.update();
                    }

                    // 페이지네이션을 위한 데이터 처리
                    paginateTable(data);
                })
                .catch(error => console.error('데이터를 불러오는 중 오류 발생:', error));
        }

        // 표 데이터를 페이지별로 나누어 표시
        function paginateTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ''; // 기존 데이터를 지움

            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            pageData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.조회_시간}</td>
                    <td>${entry.우현상품권}</td>
                    <td>${entry.우천상품권}</td>
                `;
                tableBody.appendChild(row);
            });

            // 페이지 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= data.length;
        }

        // 이전 페이지 버튼 클릭
        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                loadData();
            }
        });

        // 다음 페이지 버튼 클릭
        document.getElementById('nextBtn').addEventListener('click', function() {
            currentPage++;
            loadData();
        });

        // 1시간마다 데이터를 새로 불러와서 업데이트
        setInterval(loadData, 3600000);  // 1시간마다 새로고침
        loadData();  // 페이지 로드 시 즉시 데이터를 로드
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 헤드 부분은 기존과 동일 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH GIFT CARD(10만원)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 스타일은 기존과 동일합니다. */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr {
            height: 35px;
        }

        #pagination {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 6px;
            }

            canvas {
                width: 100% !important;
                height: 300px !important;
            }
        }

        @media (min-width: 601px) {
            canvas {
                width: 100% !important;
                height: 500px !important;
            }
        }
    </style>
</head>
<body>
    <h1>NH GIFT CARD(10만원)</h1>

    <table id="dataTable">
        <thead>
            <tr>
                <th>조회 시간</th>
                <th><a href="https://www.wooh.co.kr/shop/item.php?it_id=1595825248" target="_blank">우현상품권</a></th>
                <th><a href="http://www.wooticket.com/price_status.php" target="_blank">우천상품권</a></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="pagination">
        <button id="prevBtn" disabled>이전</button>
        <button id="nextBtn" disabled>다음</button>
    </div>

    <canvas id="priceChart"></canvas>

    <script>
        let priceChart = null;
        let currentPage = 0;
        const itemsPerPage = 7;
        let filteredData = [];

        function loadData() {
            fetch('data.json', { cache: 'no-store' })
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.error('데이터가 없습니다.');
                        return;
                    }

                    data.sort((a, b) => new Date(b.조회_시간) - new Date(a.조회_시간));
                    filteredData = filterDataByDate(data); // 필터링된 데이터를 사용

                    const labels = filteredData.map(entry => entry.조회_시간.split(' ')[0]).reverse();
                    const woohPrices = filteredData.map(entry => parseInt(entry.우현상품권.replace(/,/g, ''))).reverse();
                    const wooticketPrices = filteredData.map(entry => parseInt(entry.우천상품권.replace(/,/g, ''))).reverse();

                    const ctx = document.getElementById('priceChart').getContext('2d');
                    if (priceChart === null) {
                        priceChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    {
                                        label: '우현상품권 가격',
                                        data: woohPrices,
                                        borderColor: 'blue',
                                        fill: false
                                    },
                                    {
                                        label: '우천상품권 가격',
                                        data: wooticketPrices,
                                        borderColor: 'green',
                                        fill: false
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                aspectRatio: 2,
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: '날짜'
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: '가격 (원)'
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        priceChart.data.labels = labels;
                        priceChart.data.datasets[0].data = woohPrices;
                        priceChart.data.datasets[1].data = wooticketPrices;
                        priceChart.update();
                    }

                    paginateTable();
                })
                .catch(error => console.error('데이터를 불러오는 중 오류 발생:', error));
        }

        function filterDataByDate(data) {
            // 데이터 시간 기준으로 내림차순 정렬
            data.sort((a, b) => new Date(b.조회_시간) - new Date(a.조회_시간));
        
            const filtered = [];
            const uniqueDates = new Set();
        
            // 최신 날짜의 최신 데이터 추가 (맨 위의 데이터)
            filtered.push(data[0]);
            uniqueDates.add(data[0].조회_시간.split(' ')[0]);
        
            // 날짜별로 15:00~15:59 데이터 선택
            const otherData = data.slice(1); // 첫 데이터를 제외한 나머지 처리
            otherData.forEach(entry => {
                const datePart = entry.조회_시간.split(' ')[0];
        
                if (!uniqueDates.has(datePart)) {
                    // 15:00~15:59 사이의 데이터 필터링
                    const timeFiltered = otherData.filter(item => {
                        const [date, time] = item.조회_시간.split(' ');
                        return date === datePart && time >= '15:00' && time <= '15:59';
                    });
        
                    // 조건에 맞는 데이터가 있으면 추가, 없으면 해당 날짜의 마지막 데이터 사용
                    if (timeFiltered.length > 0) {
                        filtered.push(timeFiltered[0]); // 15:00~15:59 중 최신 데이터
                    } else {
                        const lastData = otherData.filter(item => item.조회_시간.split(' ')[0] === datePart).pop();
                        if (lastData) {
                            filtered.push(lastData);
                        }
                    }
        
                    uniqueDates.add(datePart); // 해당 날짜 처리 완료
                }
            });
        
            return filtered;
        }
        

        function paginateTable() {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            const start = currentPage * itemsPerPage;
            const end = Math.min(start + itemsPerPage, filteredData.length);
            const pageData = filteredData.slice(start, end);

            pageData.forEach(entry => {
                const woohValue = parseInt(entry.우현상품권.replace(/,/g, ''));
                const woohDiscount = calculateDiscount(woohValue);
                const wooticketValue = parseInt(entry.우천상품권.replace(/,/g, ''));
                const wooticketDiscount = calculateDiscount(wooticketValue);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.조회_시간}</td>
                    <td>${entry.우현상품권} (${woohDiscount}%)</td>
                    <td>${entry.우천상품권} (${wooticketDiscount}%)</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = end >= filteredData.length;
        }

        function calculateDiscount(value) {
            const originalPrice = 100000;
            const discount = ((originalPrice - value) / originalPrice) * 100;
            return discount.toFixed(2); // 소수점 2자리까지 표시
        }

        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentPage > 0) {
                currentPage--;
                paginateTable();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            if ((currentPage + 1) * itemsPerPage < filteredData.length) {
                currentPage++;
                paginateTable();
            }
        });

        setInterval(loadData, 3600000);
        loadData();
    </script>
</body>
</html>

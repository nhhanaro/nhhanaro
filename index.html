<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트: NH GIFT CARD</title>
</head>
<body>
    <h1>NH GIFT CARD(10만원)</h1>

    <script>
        // 데이터를 로드하는 단순 테스트
        function loadData() {
            console.log("데이터 로드 시도 중...");

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    console.log("데이터 로드 성공:", data);  // 데이터 출력
                })
                .catch(error => console.error('데이터를 불러오는 중 오류 발생:', error));
        }

        // 페이지 로드 시 즉시 데이터를 로드
        loadData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH GIFT CARD(10만원)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 반응형 디자인을 위한 설정 */
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
            }

            canvas {
                width: 100% !important;
                height: 200px !important; /* 작은 화면에서는 그래프를 작게 표시 */
            }
        }

        /* 큰 화면에서 보기 좋도록 그래프 크기 설정 */
        @media (min-width: 601px) {
            canvas {
                width: 100% !important;
                height: 300px !important;
            }
        }

        .button-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .nav-button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>NH GIFT CARD(10만원)</h1>

    <!-- JSON 데이터를 표로 보여줄 부분 -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>조회 시간</th>
                <th>우현상품권</th>
                <th>우천상품권</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 이전, 다음 버튼 -->
    <div class="button-container">
        <button id="prevBtn" class="nav-button" disabled>이전</button>
        <button id="nextBtn" class="nav-button">다음</button>
    </div>

    <!-- 그래프를 그릴 부분 -->
    <canvas id="priceChart"></canvas>

    <script>
        let priceChart = null; // 차트 객체
        let currentPage = 0;   // 현재 페이지
        const itemsPerPage = 7; // 한 페이지에 표시할 항목 수

        // 데이터를 로드하고 표와 차트를 업데이트하는 함수
        function loadData() {
            fetch('data.json?' + new Date().getTime()) // 캐시 방지 매개변수 추가
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        console.error('데이터가 없습니다.');
                        return;
                    }

                    // id를 기준으로 최신순으로 정렬 (최신 데이터를 맨 위로)
                    data.sort((a, b) => b.id - a.id); 

                    // 차트 데이터 (최신 데이터가 왼쪽에서 오른쪽으로 흐르도록)
                    const labels = data.map(entry => entry.조회_시간.split(' ')[0]).reverse(); 
                    const woohPrices = data.map(entry => parseInt(entry.우현상품권.replace(/,/g, ''))).reverse();
                    const wooticketPrices = data.map(entry => parseInt(entry.우천상품권.replace(/,/g, ''))).reverse();

                    // 차트를 다시 그리기 전에 기존 차트가 있으면 제거
                    if (priceChart !== null) {
                        priceChart.destroy();
                    }

                    // 차트 그리기
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    priceChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: '우현상품권 가격',
                                    data: woohPrices,
                                    borderColor: 'blue',
                                    fill: false
                                },
                                {
                                    label: '우천상품권 가격',
                                    data: wooticketPrices,
                                    borderColor: 'green',
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: '날짜'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: '가격 (원)'
                                    }
                                }
                            }
                        }
                    });

                    // 최신 데이터 및 전일 15:00~15:59 사이의 데이터 필터링
                    const latestEntry = data[0]; // 최신 데이터는 id가 가장 큰 데이터
                    const filteredForTable = [latestEntry]; // 최신 데이터를 첫번째로 추가
                    const todayDate = latestEntry.조회_시간.split(' ')[0]; // 최신 데이터의 날짜

                    // 전일 데이터를 15:00~15:59에 해당하는 항목만 필터링
                    let currentDate = new Date(todayDate);
                    currentDate.setDate(currentDate.getDate() - 1); // 전일로 설정

                    while (filteredForTable.length < data.length) {
                        const dateString = currentDate.toISOString().split('T')[0];

                        let dayData = data.filter(entry => {
                            const [datePart, timePart] = entry.조회_시간.split(' ');
                            return datePart === dateString && timePart >= '15:00' && timePart <= '15:59';
                        });

                        if (dayData.length === 0) {
                            dayData = data.filter(entry => entry.조회_시간.split(' ')[0] === dateString);
                            if (dayData.length > 0) {
                                dayData = [dayData[dayData.length - 1]];
                            }
                        }

                        if (dayData.length > 0) {
                            filteredForTable.push(dayData[0]);
                        }

                        currentDate.setDate(currentDate.getDate() - 1);
                    }

                    // 페이징 설정
                    let totalPages = Math.ceil(filteredForTable.length / itemsPerPage);

                    // 데이터 표시에 사용할 함수
                    function displayTable(page) {
                        const tableBody = document.querySelector('#dataTable tbody');
                        tableBody.innerHTML = ''; // 기존 데이터를 지움
                        const start = page * itemsPerPage;
                        const end = Math.min(start + itemsPerPage, filteredForTable.length);

                        for (let i = start; i < end; i++) {
                            const entry = filteredForTable[i];
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${entry.조회_시간}</td>
                                <td>${entry.우현상품권}</td>
                                <td>${entry.우천상품권}</td>
                            `;
                            tableBody.appendChild(row);
                        }

                        // 이전, 다음 버튼 활성/비활성화
                        document.getElementById('prevBtn').disabled = page === 0;
                        document.getElementById('nextBtn').disabled = page === totalPages - 1;
                    }

                    // 처음에 첫 번째 페이지를 표시
                    displayTable(currentPage);

                    // 이전, 다음 버튼 이벤트 처리
                    document.getElementById('prevBtn').addEventListener('click', function () {
                        if (currentPage > 0) {
                            currentPage--;
                            displayTable(currentPage);
                        }
                    });

                    document.getElementById('nextBtn').addEventListener('click', function () {
                        if (currentPage < totalPages - 1) {
                            currentPage++;
                            displayTable(currentPage);
                        }
                    });
                })
                .catch(error => console.error('데이터를 불러오는 중 오류 발생:', error));
        }

        // 1시간마다 데이터를 새로 불러와서 업데이트
        setInterval(loadData, 3600000);  // 1시간마다 새로고침
        loadData();  // 페이지 로드 시 즉시 데이터를 로드
    </script>
</body>
</html>

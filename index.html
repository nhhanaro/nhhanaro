<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NH GIFT CARD NOW</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta http-equiv="refresh" content="60"> <!-- 60초마다 페이지 새로고침 -->
    
</head>
<body>
    <h1>NH GIFT CARD NOW</h1>

    <!-- JSON 데이터를 표로 보여줄 부분 -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>조회 시간</th>
                <th>우현상품권</th>
                <th>우천상품권</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 그래프를 그릴 부분 -->
    <canvas id="priceChart" width="400" height="200"></canvas>

    <script>
        // JSON 파일 불러오기
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // 데이터를 표로 출력
                const tableBody = document.querySelector('#dataTable tbody');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.조회_시간}</td>
                        <td>${entry.우현상품권}</td>
                        <td>${entry.우천상품권}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Chart.js를 사용하여 그래프 그리기
                const ctx = document.getElementById('priceChart').getContext('2d');
                const labels = data.map(entry => entry.조회_시간);
                const woohPrices = data.map(entry => parseInt(entry.우현상품권.replace(/,/g, '')));
                const wooticketPrices = data.map(entry => parseInt(entry.우천상품권.replace(/,/g, '')));

                const priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '우현상품권 가격',
                                data: woohPrices,
                                borderColor: 'blue',
                                fill: false
                            },
                            {
                                label: '우천상품권 가격',
                                data: wooticketPrices,
                                borderColor: 'green',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '조회 시간'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: '가격 (원)'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>

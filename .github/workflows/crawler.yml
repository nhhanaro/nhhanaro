name: Run Crawler

on:
  schedule:
    - cron: '5 9,15,21 * * *'
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 업데이트된 버전

    - name: Set up Python
      uses: actions/setup-python@v4  # 업데이트된 버전
      with:
        python-version: '3.x'
        
    - name: Set up Node.js
      uses: actions/setup-node@v2
       with:
        node-version: 16

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 chardet

    - name: Run crawler
      run: python crawler.py

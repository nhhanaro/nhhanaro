name: Run Crawler

on:
  schedule:
    - cron: '5 9,15,21 * * *'  # 매일 09:05, 15:05, 21:05에 실행
  workflow_dispatch:  # 수동으로 실행할 수 있는 옵션

jobs:
  run_crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 최신 버전으로 업데이트
      
      - name: Set up Python
        uses: actions/setup-python@v4  # 최신 버전으로 업데이트
        with:
          python-version: '3.8'  # 원하는 파이썬 버전 설정
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run the crawler
        run: |
          python crawler.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "hiyo@gmail.com"
          git config --local user.name "hiyo"
          git add data.json  # 변경된 파일 추가
          git commit -m "Update crawled data" || echo "No changes to commit"
          git push

name: Run Crawler

on:
  schedule:
    - cron: '5 9,15,21 * * *'
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 최신 버전으로 업데이트

    - name: Set up Python
      uses: actions/setup-python@v4  # 최신 버전으로 업데이트
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # requirements.txt에서 패키지 설치

    - name: Run crawler
      run: python crawler.py

    - name: Commit and push JSON file
      run: |
        git config --local user.name "Your Name"
        git config --local user.email "you@example.com"
        git add data.json
        git commit -m "Update data.json with crawled data" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.PAT }}@github.com/nhhanaro/nhhanaro.git HEAD:master

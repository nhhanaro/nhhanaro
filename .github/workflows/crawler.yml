name: Run Crawler

on:
  schedule:
    - cron: '5 9,15,21 * * *'  # 매일 09:05, 15:05, 21:05에 실행
  workflow_dispatch:  # 수동 실행을 위한 트리거

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 chardet

    - name: Run crawler
      run: python crawler.py

    - name: Pull from remote repository
      run: |
        git config --local user.email "your_email@example.com"
        git config --local user.name "Your Name"
        git pull origin master  # 리모트에서 최신 변경 사항 가져오기

    - name: Commit and push changes
      run: |
        git add data.json
        git commit -m "Update data.json with crawled data"
        git push https://x-access-token:${{ secrets.PAT }}@github.com/nhhanaro/nhhanaro.git master

name: Run Crawler

on:
  schedule:
    - cron: '5 9,15,21 * * *'
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 최신 버전으로 업데이트

    - name: Set up Python
      uses: actions/setup-python@v4  # 최신 버전으로 업데이트
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 chardet

    - name: Run crawler
      run: python crawler.py

    - name: Commit and push JSON file
      run: |
        git config --local user.name "hiyo"
        git config --local user.email "hiyo@gmail.com"
        git add data.json
        git commit -m "Update data.json with crawled data"
        git push
